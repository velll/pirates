<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Golitsin pirates</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link href="css/index.css" rel="stylesheet">
</head> 
<body>

<resources>
    <img id="galleon" src="icons/galleon.svg"/>
    <img id="galleon-wreck" src="icons/galleon-ship-wreck.svg"/>
    <img id="sailboat" src="icons/sailboat.svg"/>
    <img id="sailboat-wreck" src="icons/sailboat-ship-wreck.svg"/>

    <img id="gold-galleon-pirates" src="icons/gold/gold-galleon-pirates.svg"/>
    <img id="gold-galleon-spaniards" src="icons/gold/gold-galleon-spaniards.svg"/>
    <img id="gold-ship-wreck-pirates" src="icons/gold/gold-ship-wreck-pirates.svg"/>
    <img id="gold-ship-wreck-spaniards" src="icons/gold/gold-ship-wreck-spaniards.svg"/>
                 
    <img id="flag-pirates" src="img/flags/pirates.png"/>
    <img id="flag-spaniards" src="img/flags/spain.png"/>
    <img id="flag-dutch" src="img/flags/netherlands.png"/>
    <img id="flag-portuguese" src="img/flags/portugal.png"/>
    <img id="flag-british" src="img/flags/britain.png"/>
    <img id="flag-french" src="img/flags/france.png"/>
</resources>
<canvas id="background" width="2000" height="1384"></canvas>
<canvas id="highlight"  width="2000" height="1384"></canvas>
<canvas id="ships" width="2000" height="1384"></canvas>
<canvas id="foreground" width="2000" height="1384"></canvas>
<div id="telemetry">
    <div class="level">
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Turn no</p>
            <p class="title" id="telemetry-turn-no"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Active ship</p>
            <p class="title" id="telemetry-active-ship"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Fleet</p>
            <p class="title" id="telemetry-active-fleet"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">HP</p>
            <p class="title"><span id="telemetry-HP"></span>/<span id="telemetry-max-HP"></span></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Wind</p>
            <p class="title"><span id="telemetry-wind"></span>/<span id="telemetry-wind-force"></span></p>
            </div>
        </div>    
    </div>
</div>

<script src="bundle.js"></script>

</body>
</html>
